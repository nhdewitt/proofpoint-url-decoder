{{define "mobile_form"}}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Decoder</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/mobile.css">
</head>
<body>
    
    <div class="theme-switcher">
        <label>
            <input type="checkbox" id="themeToggle">
        </label>
    </div>

    <form method="POST" action="/m" class="m-form">
        <div style="font-weight: 700; font-size: 1.2rem; color: var(--text-main);">URL Decoder</div>
        <input type="url" name="input" placeholder="Paste Proofpoint URL..." class="m-input" autofocus autocomplete="off">
        <button class="m-btn">Decode</button>
    </form>

    <script src="/static/js/theme.js"></script>
</body>
</html>
{{end}}
